version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: theophilesers/p13:version1
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "app/requirements.txt" }}

      - python/install-packages:
          pkg-manager: pip
          app-dir: ~/
      - run:
          name: Run tests
          command: pytest
      - run:
          name: Run linting
          command: flake8


workflows:
  my-workflow:
    jobs:
      - build-and-test
