version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  build-and-test:
    docker:
      - image: theophilesers/lettings:latest
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: ~/
      - run:
          name: Run tests
          command: pytest
      - run:
          name: Run linting
          command: flake8


workflows:
  my-workflow:
    jobs:
      - build-and-test
