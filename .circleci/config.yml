
version: 2.1

orbs:

  python: circleci/python@1.5.0


jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.2

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "LettingsOC/requirements.txt" }}      
      - run:
          command: pip install -r LettingsOC/requirements.txt
          name: Install Deps
      - run:
          name: Run tests
          command: pytest oc_lettings_site
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "LettingsOC/requirements.txt" }}
      
workflows:
  sample: 
    jobs:
      - build-and-test
